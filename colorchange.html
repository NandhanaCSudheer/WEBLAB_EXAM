<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
</head>
<body>
    <center>
        <button id="abc" onclick="red()">Click here</button>
        <h1>Color Changes</h1>
    </center>
    <script>
        document.getElementById("abc").addEventListener("click",red);
        function red(){
             rcolor="#";
            for(let i=0;i<6;i++){
                rcolor+=Math.floor(Math.random()*10);
            }
            document.body.style.backgroundColor=rcolor;
        }
    </script>
</body>
</html>
